# Nginx configuration for Netic Lead API
# 
# Usage:
#   1. Build & start Next.js: npm run build && npm run start
#   2. Test config: nginx -t -c /path/to/this/nginx.conf
#   3. Start nginx: nginx -c /path/to/this/nginx.conf
#   4. Reload: nginx -s reload
#   5. Stop: nginx -s stop

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /opt/homebrew/etc/nginx/mime.types;
    default_type  application/json;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /tmp/netic-api-access.log main;
    error_log  /tmp/netic-api-error.log warn;

    # Performance
    sendfile on;
    keepalive_timeout 65;

    # Upstream Next.js server
    upstream nextjs {
        server 127.0.0.1:3000;
        keepalive 32;
    }

    server {
        listen 8080;
        server_name localhost;

        # Max POST body size (adjust as needed)
        client_max_body_size 10M;

        # POST endpoint for Angi leads
        location /api/v1/lead/angi {
            # Only allow POST
            limit_except POST {
                deny all;
            }

            proxy_pass http://nextjs;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Don't buffer POST requests
            proxy_request_buffering off;
        }

        # Optional: Also proxy GET /api/v1/lead for listing
        location /api/v1/lead {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Health check endpoint
        location /health {
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }

        # Block everything else
        location / {
            return 404 '{"error":"Not found"}';
            add_header Content-Type application/json;
        }
    }
}
